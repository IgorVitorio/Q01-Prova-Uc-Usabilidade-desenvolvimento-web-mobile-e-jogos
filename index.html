<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Cadastro de currículo</title>
</head>

<body>
<h1>Formulário para cadastro de currículo</h1>
<hr><br>

<form name="form" action="" method="POST">

    <label for="name">
    1. Nome: <input type="text" name="nome" id="nome">
    </label><br><br>

    <label for="endereco">
    2. Endereço: <input type="text" name="endereco" id="endereco">
    </label><br><br>

    <label for="numCasa">
    3. Número da casa: <input type="number" name="numCasa" id="numCasa">
    </label><br><br>

    <label for="cidade">
    4. Cidade: <input type="text" name="cidade" id="cidade">
    </label><br><br>

    <label for="estado">
    5. Estado:
    <select id="estado" name="estado">
            <option value="">Selecione um estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
    </label><br><br>

   <label for="dataNascimento">
   6. Data de Nascimento: <input type="date" name="dataNascimento" id="dataNascimento"> 
   </label><br><br>

   <label for="formacaoAcad">
   7. Formação acadêmica: <br><br> <textarea id="formacaoAcad" name="formacaoAcad"> </textarea>
   </label><br><br>

   <label for="experienciaPro">
   8. Experiência profissional: <br><br>  <textarea  id="experienciaPro" name="experienciaPro">  </textarea>
   </label><br><br>

   <label for="cursoExtra">
   9. Curso extra: <br><br>  <textarea type="textarea" id="cursoExtra" name="cursoExtra" > </textarea>
   </label><br><br>

   <button type="submit" onclick="validar()">Enviar</button>

   &nbsp;&nbsp;

   <button type="reset">Limpar</button>

</form>

</body>
</html>
